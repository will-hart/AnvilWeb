{% extends "base.html" %}

{% block body %}
    <div class="sixteen columns alpha omega top_pad">
        <h3>Edit Script</h3>
        <form action="{{ request.path }}" method="post" class="compose">
            <div class="top_pad" style="margin-bottom:5px">
                {% if entry %}
                <strong>{{ entry.title }}</strong>
                {% else %}
                <input name="title" type="text" class="wide-input" value="" />
                {% end %}
            </div>
            <div style="margin-bottom:5px"><input name="description" type="text" class="wide-input" value="{{ entry.description if entry else "" }}"/></div>
            <div style="margin-bottom:5px"><textarea name="body" rows="30" cols="40" class="wide-input">{{ entry.body if entry else "" }}</textarea></div>
            <div>
              <input type="submit" value="{{ _("Save changes") if entry else _("Publish post") }}" class="submit"/>
              &nbsp;<a href="{{ "/entry/" + entry.slug if entry else "/" }}">{{ _("Cancel") }}</a>
            </div>
            {% if entry %}
              <input type="hidden" name="id" value="{{ entry.id }}"/>
            {% end %}
            {% module xsrf_form_html() %}
        </form>
    </div>
{% end %}

{% block bottom %}
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript">
  //<![CDATA[

    $(function() {
      $("input[name=title]").select();
      $("form.compose").submit(function() {
          var required = ["title", "body"];
          var form = $(this).get(0);
          for (var i = 0; i < required.length; i++) {
              if (!form[required[i]].value) {
                  $(form[required[i]]).select();
                  return false;
              }
          }
          return true;
      });
    });

  //]]>
  </script>
{% end %}
