{% extends "base.html" %}

{% block body %}
    
    <div class="search_box sixteen columns alpha omega">
        <h4>Search</h4>
        <form action="{{ request.path }}" method="post">
            <input type="text" name="search" id="search" placeholder="Search scripts" />
            <button type="submit" value="Search">Search</button>
            {% module xsrf_form_html() %}
        </form>
    </div>

    <div class="sixteen columns alpha omega top_pad">
    {%if entries%}
        {% for entry in entries %}
        <div class="browse_entry">
            <h3><a href="/entry/{{entry.slug}}">{{ entry.title }}</a></h3>
            <p>{{ entry.description }}</p>
        </div>
        <hr>
        {% end %}
    {% else %}
        <p>
            No scripts were found! 
            <a href="/browse">Browse</a> from the first page, or 
            <a href="/compose">create a new one</a>
        </p>
    {% end %}
    </div>
{% end %}
